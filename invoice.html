<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <script src="invoice.js"></script>
</head>
<body>
    <h2 style="text-align: center;"> INVOICE </h2>
    <table align="center" border="1" cellspacing="5px">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Barbie Doll</td>
            <td id="one"></td>
            <td>20</td>
            <td id="t1"></td>
        </tr>
        <tr>
            <td>Calculator</td>
            <td id="two"></td>
            <td>30</td>
            <td id="t2"></td>
        </tr>
        <tr>
            <td>Mobile Phone</td>
            <td id="three"></td>
            <td>40</td>
            <td id="t3"></td>
        </tr>
        <tr>
            <td>LG DVD</td>
            <td id="four"></td>
            <td>50</td>
            <td id="t4"></td>
        </tr>
        <tr>
            <th colspan="3">Grand Total</th>
            <td id="total"></td>
        </tr>
    </table>
</body>
</html>
