<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types demo</title>
</head>
<body>
    <table align="center">
        <tr>
            <td>Placeholder: </td>
            <td><input type="number" placeholder="Enter numbers only"></td>
        </tr>
        <tr>
            <td>
                Autofocus: 
            </td>
            <td><input type="text" autofocus name="" id=""></td>
        </tr>
        <tr>
            <td>
                Range : 
            </td>
            <td>10 <input type="range" min="10" max="50" step="1"> 50</td>
        </tr>
        <tr>
           <td> Search : </td>
           <td><input type="search" placeholder="search"></td>
        </tr>
        <tr>
            <td>Date : </td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Week : </td>
            <td><input type="week"></td>
        </tr>
        <tr>
            <td>Month :</td>
            <td><input type="month"></td>
        </tr>
        <tr>
            <td>Time :</td>
            <td><input type="time"></td>
        </tr>
        <tr>
            <td>number :</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Required : </td>
            <td><input type="text" name="" required ></td>
        </tr>
        <tr>
            <td>email :</td>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <td>color : </td>
            <td><input type="color" name="" id=""></td>
        </tr>
        <tr>
            <td>Country : </td>
            <td><input type="text" name="Country"></td>
        </tr>
        <tr>
            <td>Sample Audio :</td>
            <td>
                <audio controls src="1.mp3">Your browser does not support the</audio>
            </td>
        </tr>
    </table>
</body>
</html>
