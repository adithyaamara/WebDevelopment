<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func()
        {
            var arr=new Array('Tove','Hage','Stale','Kai Jim','Borge');
           for(i=0;i<=arr.length;i++)
           {
            document.writeln(arr[i]);
            document.writeln("<br>");
           }
        }
    </script>
</head>
<body>
    <button type="submit" value="ClickMe" onmouseover=func()> ClickMe </button>
</body>
</html>
