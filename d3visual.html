<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Visualization</title>
    <script src="https://d3js.org/d3.v4.min.js"></script> <!--D3 JS FOR CSV LOAD-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script> <!--chart.js for graphing-->
</head>
<body>
    <div class="chart-container">
        <canvas id="myChart" style="height:6cm; width:10cm"></canvas>
    </div>
    <script>
        d3.csv("https://raw.githubusercontent.com/QamarFarooq/data-for-testing/main/5_OneCatSevNumOrdered.csv",function(loadedData){
            
            let data = [];
            let labels = [];
            for(let i=0;i<loadedData.length;i++){
                let year = loadedData[i].year;
                labels.push(year);
                let n = loadedData[i].n;
                data.push(n);
            }
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Capacity',
                        data: data,
                        borderWidth: 3,
                        backgroundColor: "lightblue",
                        borderColor: "lightblue"
                    }]
                },
                options: {
                    responsive: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                        }
                    }
                }
            });
        });
        </script>
</body>
</html>
